<h5 class="">Artist</h5>
<div class="row  p-2 bg-white">
  <div class="col" *ngFor="let artist of artists">
    <div class="row">
      <a (click)="sendMessage(artist)">
        <div class="col"><img src="{{ artist.img }}" alt="" /></div>
      </a>
      <div class="col">
        <a href="">{{ artist.rank }}</a>

        <p>{{ artist.artist }}</p>
        <h6 class="text-secondary">{{ artist.genre }}</h6>
      </div>
    </div>
  </div>
</div>
