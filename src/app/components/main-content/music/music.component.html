<div class="card-deck ">
  <div class="card mx-4 mt-1" *ngFor="let music of musics">
    <img src="{{ music.img }}" class="card-img-top" alt="music-cover" />
    <div class="card-body">
      <h5 class="card-title">{{ music.song_name }}</h5>
      <small class="text-muted card-text">{{ music.genre }}</small>
    </div>
  </div>
</div>
